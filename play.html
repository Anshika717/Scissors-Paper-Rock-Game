<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div>
            <img class="pattern" id="rock" src="/JAVASCRIPT/New folder/rock.png">
        </div>
        <div>
            <img class="pattern" id="paper" src="/JAVASCRIPT/New folder/paper.png">
        </div>
        <div>
            <img class="pattern" id="scissors" src="/JAVASCRIPT/New folder/scissors.png">
        </div>
    </div>
    <div id="scoreboard">
        <div class="scores">
            <div id="myscoreval">0</div>
            <div id="myscore">You</div>
        </div>
        <div class="scores">
            <div id="compscoreval">0</div>
            <div id="compscore">Comp</div>
        </div>
    </div>
    <div id="asktoplay">Play Your Turn!!</div>
    <script src="play.js"></script>
</body>
</html>
